<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cert">
        <div class="horizontal-center">
            <div class="certi-title">
                <p class="p1">CERTIFICATE</p>
                <p class="p2">OF MEMBERSHIP</p>
            </div>
            <div class="certi-present">
                <p class="p1">This certificate is presented to</p>
                <p class="name">Name</p>
                <p class="level">Level</p>
            </div>
            <div class="certi-content">
                <p>In recognition of your membership in the Canadian Risk and Hazards</p>
                <p>Network`s (CRHNet)</p>
            </div>
            <div class="persons">
                <div class="president">
                    <p class="p1">Jodi Manz-Henezi</p>
                    <p class="p2">PRESIDENT</p>
                </div>
                <div class="director">
                    <p class="p1">Sarah Cowan</p>
                    <p class="p2">DIRECTOR MEMBERSHIP</p>
                </div>
                <div class="vice-president">
                    <p class="p1">Sophie Guilbault</p>
                    <p class="p2">VICE PRESIDENT</p>
                </div>
            </div>
            <div class="logo">
                <img width="240" height="84" src="logo.svg">
            </div>
            <div class="right-bottom">
                <div class="valid-date">
                    <p>Valid Until:</p>
                    <p class="date">Date</p>
                </div>
            </div>  
        </div>
        
    </div>
  </body>
</html>
